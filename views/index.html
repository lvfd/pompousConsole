<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>浮夸的控制台</title>
	<base href="pompousConsole/">
	<script type="text/javascript" src="dist/libs.js"></script>
	<script type="text/javascript" src="dist/main.js"></script>
</head>
<body>
	<h1 hidden>浮夸的控制台主页</h1>
	<nav class="uk-navbar-container uk-container" uk-navbar>
		<div class="uk-navbar-left">
        	<div>
	            <ul class="uk-navbar-nav">
	                <li><a id="mdate">日历显示位置</a></li>
	                <li><a id="mtime">时钟显示位置</a></li>
	            </ul>
        	</div>
        </div>
    	<div class="uk-navbar-center">
	        <span class="uk-navbar-item uk-logo">德付通logo位置</span>
	    </div>
	    <div class="uk-navbar-right">
        	<div>
	            <ul class="uk-navbar-nav">
	                <li><a>北京亚科技术开发有限责任公司</a></li>
	            </ul>
        	</div>
        </div>
	</nav>
	<main class="uk-flex">
		<section class="uk-section uk-section-secondary uk-width-1-4">
            <p class="uk-heading-bullet">改造进度</p>
            <canvas id="cli2sys" class="uk-background-muted">
            	<h2>客户端与系统之间canvas位置</h2>
            </canvas>
            <canvas id="sys2sys" class="uk-background-muted">
            	<h2>系统之间canvas位置</h2>
            </canvas>
            <canvas id="common" class="uk-background-muted">
            	<h2>通用canvas位置</h2>
            </canvas>
        </section>
		<div class="uk-width-1-2">
			<div class="uk-flex uk-flex-center">
				<canvas id="recharge" class="uk-background-muted">
					<h2>充值canvas位置</h2>
				</canvas>
				<canvas id="account" class="uk-background-muted">
					<h2>账户支付canvas位置</h2>
				</canvas>
			</div>
			<div class="uk-flex uk-flex-center">
				<canvas id="distill" class="uk-background-muted">
					<h2>提现canvas位置</h2>
				</canvas>
				<canvas id="withoutaccount" class="uk-background-muted">
					<h2>无账户支付canvas位置</h2>
				</canvas>
				<canvas id="transfer" class="uk-background-muted">
					<h2>转账canvas位置</h2>
				</canvas>
			</div>
		</div>
		<div class="uk-width-1-4">
			<div class="uk-tile uk-tile-muted">
            	<p class="uk-h4">Default</p>
            </div>
		</div>
	</main>
</body>
</html>
